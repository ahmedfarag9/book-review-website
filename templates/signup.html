{% extends "layout.html" %}

{% block title %}
    Book-review
{% endblock %}

{% block body %}

    <br>
    <h1>Sign up</h1>

    <form action="{{ url_for('signingup') }}" method="post">

        <br><br>
        <div class="form-group">
            <input class="form-control" name="newusername" placeholder="Username">
        </div>

        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>

    </form>
{% endblock %}
