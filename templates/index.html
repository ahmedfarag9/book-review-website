{% extends "layout.html" %}

{% block title %}
    Book-review
{% endblock %}

{% block body %}
    <h1>Welcome to Book-review </h1>

    <h2>A website in which you can search for books, rate them and write reviews about them.</h2>

    <h3>Sign up or Sign in</h3>


    <form action="{{ url_for('signup') }}" method="post">

        <div class="form-group">
            <button class="btn btn-primary">Sigh up</button>
        </div>

    </form>


    <form action="{{ url_for('signin') }}" method="post">

        <div class="form-group">
            <button class="btn btn-primary">Sign in</button>
        </div>

    </form>
{% endblock %}
